version: '3.8'
services:
  proxy:
    image: nginx:1.23
    restart: "no"
    ports:
      - 127.0.0.1:443:443
    secrets:
      - proxy_certificate_and_int_cas.pem
      - proxy_certificate_private_key.pem
      - proxy_trusted_client_cas.pem
    volumes:
      - type: bind
        source: ./proxy/conf.d
        target: /etc/nginx/conf.d
        read_only: true
      - type: bind
        source: ./proxy/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
    networks:
      dic-fhir-frontend:
        ipv4_address: 172.20.0.66
      hrp-fhir-frontend:
        ipv4_address: 172.20.0.82
      cos-fhir-frontend:
        ipv4_address: 172.20.0.98
      internet:
        aliases:
          - cos
          - dic
          - hrp
    environment:
      TZ: Europe/Berlin

  db:
    image: postgres:15
    restart: "no"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liquibase_user -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      TZ: Europe/Berlin
      POSTGRES_PASSWORD_FILE: /run/secrets/db_liquibase.password
      POSTGRES_USER: liquibase_user
      POSTGRES_DB: postgres
    networks:
      - db
      - cos-fhir-backend
      - dic-fhir-backend
      - hrp-fhir-backend
      - cos-bpe-backend
      - dic-bpe-backend
      - hrp-bpe-backend
    secrets:
      - db_liquibase.password
    volumes:
      - type: volume
        source: db-data
        target: /var/lib/postgresql/data
      - type: bind
        source: ./db/init-db.sh
        target: /docker-entrypoint-initdb.d/init-db.sh
        read_only: true

  pgadmin:
    image: dpage/pgadmin4
    restart: "no"
    ports:
      - 127.0.0.1:8880:80
    environment:
      PGADMIN_DEFAULT_EMAIL: test@dsf.dev
      PGADMIN_DEFAULT_PASSWORD: password
    networks:
      - db
      - internet

  keycloak:
    image: quay.io/keycloak/keycloak:21.0
    restart: "no"
    ports:
      - 127.0.0.1:8443:8443
    environment:
      TZ: Europe/Berlin
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    secrets:
      - keycloak_certificate.pem
      - keycloak_certificate_private_key.pem
      - keycloak_trust_store.jks
    volumes:
      - type: bind
        source: ./keycloak/import
        target: /opt/keycloak/data/import
      - type: bind
        source: ./keycloak/data/h2
        target: /opt/keycloak/data/h2
    networks:
      - internet
      - db
    command: >-
      start
      --hostname keycloak
      --import-realm
      --https-certificate-file=/run/secrets/keycloak_certificate.pem
      --https-certificate-key-file=/run/secrets/keycloak_certificate_private_key.pem
      --spi-truststore-file-file=/run/secrets/keycloak_trust_store.jks
      --spi-truststore-file-password=password
      --spi-truststore-file-hostname-verification-policy=STRICT
    depends_on:
      - db

  cos-fhir:
    image: ghcr.io/datasharingframework/fhir:1.4.0
    restart: "no"
